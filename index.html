<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #414a4c">

        <!--Camera-->
        <a-entity position="0 0 20">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="4" color="orange"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 8800">
            <a-sphere position="1  0 -5" radius="0.1" color="#1a1a1a"></a-sphere>  
        </a-entity>
<!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 22400">
            <a-sphere position="3  0 -6" radius="0.35" color="#e6e6e6"></a-sphere>  
        </a-entity>
<!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 36500">
            <a-sphere position="4.5  0 -5.7" radius="0.4" color="#2f6a69"></a-sphere>  
        </a-entity>
<!--Mars-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 68700">
            <a-sphere position="5.8  0 -7" radius="0.15" color="#993d00"></a-sphere>  
        </a-entity>
<!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 438000">
            <a-sphere position="7  0 -8.7" radius="2.5" color="#b07f35"></a-sphere>  
        </a-entity>
<!--Saturn-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 1058500">
            <a-sphere position="8.7  0 -10" radius="1.5" color="#b08f36"></a-sphere>  
        </a-entity>
<!--Uranus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 3060000">
            <a-sphere position="10  0 -12" radius="0.6" color="#5580aa"></a-sphere>  
        </a-entity>
 <!--Neptune-->       
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 5986000">
            <a-sphere position="12  0 -13.8" radius="0.5" color="#366896"></a-sphere>  
        </a-entity>
    </a-scene>
</body>

</html>
